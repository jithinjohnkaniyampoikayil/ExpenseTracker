<mat-form-field appearance="fill">
  <mat-label>Select an Year</mat-label>
  <mat-select (selectionChange)="yearChange()" [(value)]="selected">
    <mat-option value="2020">2020</mat-option>
    <mat-option value="2021">2021</mat-option>
  </mat-select>
</mat-form-field>
<div *ngFor="let item of components">
  <dynamic-resolver
    *ngIf="item.expenses.length > 0"
    [components]="item"
  ></dynamic-resolver>
  <mat-divider></mat-divider>
</div>
